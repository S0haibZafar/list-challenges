<div class="card border w-50 py-2 mb-3">  
    <div class="body p-3">
        <form action="" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control w-100" name="title" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label for="description">Todo Description</label>
                <input type="text" class="form-control w-100" name="description" [(ngModel)]="description">
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-3">Add Todo</button>
        </form>
    </div>
</div>
